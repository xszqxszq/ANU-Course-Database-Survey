<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ title }} - Simple Survey</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<a class="navbar-brand" href="/">Survey</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			{% if nickname %}
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/survey/create">Create</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/survey/manage">Manage</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/survey/respondent">Respondent</a>
				</li>    
			</ul>
			{% endif %}
		</div>
		<div>
			<ul class="nav navbar-nav navbar-right">
				{% if nickname %} 
				<li class="nav-item">
					<span class="navbar-text">Welcome, {{ nickname }}!&nbsp;&nbsp;</span>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user/logout">Logout</a>
				</li>
				{% else %} 
				<li class="nav-item">
					<a class="nav-link" href="/user/login">Login</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="container" style="margin-top:30px">

{% include 'header.html' %}

<div class="col-sm-8 offset-md-2" style="background-color:rgb(255, 255, 255);">
    <form action="/user/login" method="post" class="needs-validation" novalidate>
	{% csrf_token %}
	{% if errorMessage %}
	<div class="alert alert-danger">
		<strong>{{ errorMessage }}</strong>
	</div>
	{% endif %}
    <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
        <div class="valid-feedback">Check successfully!</div>
        <div class="invalid-feedback">Please enter the username!</div>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        <div class="valid-feedback">Check successfully!</div>
        <div class="invalid-feedback">Please enter the password!</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% include 'footer.html' %}
